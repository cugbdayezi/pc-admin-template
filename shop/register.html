<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="./css/register.css" />
		<title>用户信息注册</title>
	</head>
	<body>
		<div class="header-box">用户信息注册</div>
		<div class="register-box">
			<form class="register-form">
				<div class="register-input-box">
					<label>&#xe697;</label>
					<input id="username" class="register-input" type="input" placeholder="请输入用户名">
					<span class="register-important">*</span>
				</div>
				<div class="register-input-box">
					<label>&#xe669;</label>
					<input id="password" class="register-input" type="password" placeholder="请输入密码">
					<span class="register-important">*</span>
				</div>
				<div class="register-input-box">
					<label>&#xe669;</label>
					<input class="register-input" type="password" placeholder="请再次输入密码">
					<span class="register-important">*</span>
				</div>
				<div class="register-input-box">
					<label>&#xec2e;</label>
					<input class="register-input" type="text" placeholder="密保问题，你印象最深的一个人？">
					<span class="register-important">*</span>
				</div>
				<div class="register-input-box">
					<label>&#xe63c;</label>
					<input class="register-input" type="text" placeholder="请输入手机号">
					<span class="register-important">*</span>
				</div>
				<div class="register-input-box">
					<label>&#xe62c;</label>
					<input class="register-input" type="text" placeholder="请输入微信号">
				</div>
				<div class="register-input-box">
					<label>&#xe63b;</label>
					<input class="register-input" type="text" placeholder="请输入通讯地址">
				</div>
				<div class="register-input-box">
					<label>&#xf0070;</label>
					<input class="register-input" type="text" placeholder="请输入职务">
				</div>
				<div class="register-tools"></div>
				<div class="register-btn" id="register-btn">注册</div>
			</form>
		</div>
		<div class="footer-box">
			版权所有，仿冒必究，仅供学习交流使用<br/>作者：刘松，完成时间：2019-07-14
		</div>
		<script type="text/javascript" src="./js/register.js" ></script>
	</body>
</html>
